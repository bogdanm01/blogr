<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="container">
        <header>
          <div class="header--left">
            <img src="images/logo.svg" alt="Blogr" class="logo" />
            <nav>
              <ul>
                <li>
                  Product <img src="images/icon-arrow-light.svg" alt="" />
                </li>
                <li>
                  Company <img src="images/icon-arrow-light.svg" alt="" />
                </li>
                <li>
                  Connect <img src="images/icon-arrow-light.svg" alt="" />
                </li>
              </ul>
            </nav>
          </div>
          <div class="header--right">
            <a href="#">Login</a>
            <a href="#" class="btn btn--primary">Sign Up</a>
          </div>
        </header>
        <div class="hero-content">
          <div class="hero-details">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            <div class="buttons">
              <a href="#" class="btn btn--primary">Start for Free</a>
              <a href="#" class="btn">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
